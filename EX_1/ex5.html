    <title>BÀI THỰC HÀNH 5</title>

  <body>
    <script>
      let number = [2, -1, -3, 5, -4, -10, 25, 15, 30, -30];
      let interger = [];
      for (i = 0; i < number.length; i++) {
        if (Number.isInteger(number[i]) && number[i] < 0) {
          interger.push(number[i]);
        }
      }
      console.log(interger);
    </script>
  </body>
