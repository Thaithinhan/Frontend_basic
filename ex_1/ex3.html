<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP 3</title>
  </head>
  <body>
    <div id="resu"></div>
    <script>
      function compare(a, b) {
        if (a <= b) {
          return a + b;
        } else {
          alert("Số a phải nhỏ hơn bằng b");
        }
      }
      document.getElementById("resu").innerHTML =
        "Tổng 2 số a và b là: " + compare(2, 3);
    </script>
  </body>
</html>
