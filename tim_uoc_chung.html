<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÌM ƯỚC CHUNG</title>
  </head>
  <body>
    <input type="number" id="input_number1" />
    <input type="number" id="input_number2" />
    <button onclick="check_submultiple()">Tìm ước</button>
    <div id="result"></div>
    <!-- NHÚNG SCRIPT -->
    <script>
      let result = document.getElementById("result");
      let input_number1 = document.getElementById("input_number1");
      let input_number2 = document.getElementById("input_number2");
      function check_submultiple() {
        result.innerHTML = "Các ước chung là: ";
        let num1 = Number(input_number1.value);
        let num2 = Number(input_number2.value);
        if (num1 <= num2) {
          for (let i = 1; i <= num1; i++) {
            if (num1 % i == 0 && num2 % i == 0) {
              console.log(i);
              result.innerHTML += i + " ";
            }
          }
        } else {
          for (let i = 1; i <= num2; i++) {
            if (num1 % i == 0 && num2 % i == 0) {
              console.log(i);
              result.innerHTML += i + " ";
            }
          }
        }
      }
    </script>
  </body>
</html>
