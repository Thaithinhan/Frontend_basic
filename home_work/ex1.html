<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP 1</title>
  </head>
  <body>
    <script>
      let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
          return this.day;
        };
        this.getMonth = function () {
          return this.month;
        };
        this.getYear = function () {
          return this.year;
        };
        this.setDay = function (day) {
          this.day = day;
        };
        this.setMonth = function (month) {
          this.month = month;
        };
        this.setYear = function (year) {
          this.year = year;
        };
      };
      let date = new myDate(10, 04, 2023);
      console.log(date);
      let day = date.day;
      let month = date.month;
      let year = date.year;
      console.log(
        "day: " + day + " " + "Month: " + month + " " + "year: " + year
      );
      //SET LẠI NGÀY
      date.setDay(11);
      date.setMonth(05);
      date.setYear(2023);
      console.log(date);
    </script>
  </body>
</html>
