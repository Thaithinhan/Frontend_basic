<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI THỰC HÀNH 1</title>
  </head>
  <body>
    <h1>
      Bài 1: Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng
      và in ra tài
    </h1>
    <script>
      let f = 20.5;
      let i = 10;
      let b = true;
      let s = "Hà Nội";
      document.write("i = " + i);
      document.write("<br/>");
      document.write("f = " + f);
      document.write("<br/>");
      document.write("b = " + b);
      document.write("<br/>");
      document.write("s = " + s);
    </script>
    <h2>
      Bài 2: Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ
      rộng của hình
    </h2>
    <script>
      let width, height;
      width = 20;
      height = 10;
      let area = width * height;
      document.write("Area = " + area);
    </script>
    <h1>
      Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm
      tra xem a có phải là bội số của b hay không
    </h1>
    <script>
      let a = prompt("Input A");
      let c = prompt("Input B");
      if (a % c == 0) {
        //    alert("A là bội số của C");
        document.write("A là bội số của C");
      }
      //  alert("A không là bội số của C");
      document.write("A không là bội số của C");
    </script>
  </body>
</html>
