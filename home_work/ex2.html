<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thực hành 2</title>
  </head>
  <body>
    <style>
      table {
        margin-bottom: 20px;
      }
      td {
        width: 30px;
        height: 30px;
      }
    </style>
    <div id="demo"></div>
    <!-- DÙNG VÒNG LẶP FOR -->
    <script>
      let table;
      table = "<table border='1' width='500' cellspacing='0' cellpadding='3'>";

      for (let i = 1; i <= 10; i++) {
        table = table + "<tr>";
        for (let j = 1; j <= 10; j++) {
          table = table + "<td>" + i * j + "</td>";
        }
        table = table + "</tr>";
      }
      table = table + "</table>";
      document.getElementById("demo").innerHTML = table;
    </script>
    <!-- DÙNG VÒNG LẶP WHITE -->
    <script>
      let matrix =
        "<table border='1' width='500' cellspacing='0' cellpadding='3'>";
      let i, j;
      i = 1;
      while (i <= 10) {
        j = 1;
        matrix = matrix + "<tr>";
        while (j <= 10) {
          matrix = matrix + "<td>" + i * j + "</td>";
          j++;
        }
        matrix = matrix + "</tr>";
        console.log(j);
        i++;
      }
      matrix = matrix + "</table>";
      document.getElementById("demo").innerHTML = matrix;
    </script>
  </body>
</html>
