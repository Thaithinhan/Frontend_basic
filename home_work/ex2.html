  <body>
    <script>
      let x = [1, 3, 0, 9, 5, 7, 10, 8];

      let first = 0;
      while (first < length - 1) {
        let a = x[first];
        x[first] = x[length - 1];
        x[length - 1] = a;
        first++;
        length--;
        console.log(x);
      }
