<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <style>
      button {
        padding: 10px 15px;
      }
    </style>
    <button onclick="bai1()">Bài tập 1</button>
    <button onclick="bai2()">Bài tập 2</button>
    <button onclick="bai3()">Bài tập 3</button>

    <!-- Nhúng file JS -->
    <script>
      function bai1() {
        let browser = prompt("Nhập vào trình duyệt bạn đang dùng");
        switch (browser) {
          case "Egde":
            console.log("You've got the Edge!");
            break;
          case "Chrome":
          case "Firefox":
          case "Safari":
          case "Opera":
            console.log("Okay we support these browsers too");
            break;
          default:
            console.log("We hope that this page looks ok!");
        }
      }
      function bai2() {
        let a = prompt("a?", "");
        switch (a) {
          case 0:
            console.log(0);
            break;
          case 1:
            console.log(1);
            break;
          case 2:
          case 3:
            console.log("2,3");
            break;
          default:
            console.log("Số bạn nhập chưa đúng từ 1-3");
        }
      }
      function bai3() {
        let value = prompt("Type a number", 0);
        if (value > 0) {
          console.log(1);
        } else {
          if (value < 0) {
            console.log(-1);
          } else {
            console.log(0);
          }
        }
      }
    </script>
  </body>
</html>
