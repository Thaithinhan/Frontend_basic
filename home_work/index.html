<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuật toán</title>
  </head>
  <body>
    <h1>THUẬT TOÁN 1</h1>
    <pre>BEGIN</pre>
    <pre>INPUT C</pre>
    <pre>F = (9*C)/5 + 32 </pre>
    <pre>Display F </pre>
    <pre>END</pre>
    <h1>THUẬT TOÁN ĐOÁN SỐ</h1>
    <pre>BEGIN</pre>
    <pre>N lá số ngẫu nhiên</pre>
    <pre>INPUT M </pre>
    <pre>IF </pre>
    <pre>N=M</pre>
    <pre>Display: True</pre>
    <pre>ELSE</pre>
    <pre>Display: False</pre>
    <pre>END</pre>
  </body>
</html>
