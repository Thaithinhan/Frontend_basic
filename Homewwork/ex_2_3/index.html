<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video in HTML</title>
  </head>
  <body>
    <h1>Chèn các media vào website</h1>
    <h3>Audio</h3>
    <audio controls>
      <source
        src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
        type="audio/ogg"
      />
    </audio>
    <h3>Video</h3>
    <video controls autoplay width="350" height="150">
      <source src="movie.mp4" type="video/mp4" />
    </video>
    <h3>Nhúng Video Youtube</h3>
    <iframe
      src="https://youtube.com/embed/ue80QwXMRHg"
      width="350"
      height="200"
    ></iframe>
  </body>
</html>
