<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID LAYOUT</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link
      rel="stylesheet prefetch"
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="grid">
      <div class="item item1">Header</div>
      <div class="item item2">Navbar</div>
      <div class="item item3">Left</div>
      <div class="item item4">Main</div>
      <div class="item item5">Right</div>
      <div class="item item6">Footer</div>
      <div class="item item7">Article</div>
    </div>
    <div class="stars">
      <form action="">
        <input class="star star-5" id="star-5" type="radio" name="star" />
        <label class="star star-5" for="star-5"></label>
        <input class="star star-4" id="star-4" type="radio" name="star" />
        <label class="star star-4" for="star-4"></label>
        <input class="star star-3" id="star-3" type="radio" name="star" />
        <label class="star star-3" for="star-3"></label>
        <input class="star star-2" id="star-2" type="radio" name="star" />
        <label class="star star-2" for="star-2"></label>
        <input class="star star-1" id="star-1" type="radio" name="star" />
        <label class="star star-1" for="star-1"></label>
      </form>
    </div>
  </body>
</html>
