<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Advance</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2" bgcolor="crimson">Thứ</th>
        <th colspan="2" bgcolor="crimson">Hoạt động</th>
      </tr>
      <tr>
        <td>Sáng</td>
        <td>Chiều</td>
      </tr>
      <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>Hướng dẫn trò chơi mới</td>
      </tr>
      <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
      </tr>
      <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
      </tr>
      <tr>
        <td>Thứ 5</td>
        <td>Thể dục</td>
        <td>Hướng dẫn trò chơi mới</td>
      </tr>
    </table>
  </body>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 30%;
    }
    td,
    th {
      text-align: center;
      padding: 5px 0px;
      border: solid 1px #000;
    }
    tr:nth-child(even) {
      background-color: #dddd;
    }
  </style>
</html>
