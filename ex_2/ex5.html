  <body>
    <script>
      function findMinNumber(a, b, c) {
        if (a <= b && a <= c) {
          return a;
        } else {
          if (b < c) {
            return b;
          } else {
            return c;
          }
        }
      }
      console.log(findMinNumber(3, 2, 2));
    </script>
  </body>
