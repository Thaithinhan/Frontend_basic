<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm ước của một số</title>
  </head>
  <body>
    <input type="number" id="input_number" />
    <button onclick="check_submultiple()">Tìm ước</button>
    <div id="result"></div>
    <!-- NHÚNG SCRIPT -->
    <script>
      let result = document.getElementById("result");
      function check_submultiple() {
        let input_number = document.getElementById("input_number");
        result.innerHTML = "Các ước là: ";
        let num = Number(input_number.value);
        for (let i = 1; i <= num; i++) {
          if (num % i == 0) {
            console.log(i);
            result.innerHTML += i + " ";
          }
        }
      }
    </script>
  </body>
</html>
