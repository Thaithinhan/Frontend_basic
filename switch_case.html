      //  Tính tiền điện hộ gia đình
      let number_electric = +prompt("Nhập số chữ điện");
      switch (true) {
        case number_electric >= 401:
          console.log(
            1500 * 50 +
              1700 * 50 +
              2000 * 100 +
              2500 * 100 +
              2800 * 100 +
              (number_electric - 401 + 1) * 3000
          );
          break;
        case number_electric >= 301:
          console.log(
            1500 * 50 +
              1700 * 50 +
              2000 * 100 +
              2500 * 100 +
              (number_electric - 301 + 1) * 2800
          );
          break;
        case number_electric >= 201:
          console.log(
            1500 * 50 +
              1700 * 50 +
              2000 * 100 +
              (number_electric - 201 + 1) * 2500
          );
          break;
        case number_electric >= 101:
          console.log(
            1500 * 50 + 1700 * 50 + (number_electric - 101 + 1) * 2000
          );
          break;
        case number_electric >= 51:
          console.log(1500 * 50 + (number_electric - 51 + 1) * 1700);
          break;
        case number_electric < 51:
          console.log(number_electric * 1500);
          break;
        default:
          console.log("Nhập lại số điện");
