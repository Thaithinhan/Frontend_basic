<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="bai3()">Bài 3</button>
    <div id="result3"></div>
    <button onclick="bai4()">Bài 4</button>

    <script>
      function bai3() {
        let result3 = document.getElementById("result3");
        let t = "";
        for (let i = 0; i < 5; i++) {
          t += "*";
          result3.innerHTML += t + "<br>";
        }

        for (let i = 5; i >= 1; i--) {
          let s = "";
          for (let j = 0; j < i; j++) {
            s += "*";
          }
          console.log(s + "<br>");
        }
        for (let i = 0; i <= 4; i++) {
          let t = "";
          for (let j = 4; j <= 4; j) {
            t += "*";
          }
          t += "<br>";
          document.write(t);
        }
      }
      function bai4() {
        let t = "";
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 5; j++) {
            if (i == 0 || i == 4) {
              t += "*";
            }
            if ((j == 0 || j == 4) && i != 0 && i != 4) {
              t += "*";
            } else if (j != 0 && j != 4 && i != 0 && i != 4) {
              t += "&nbsp;&nbsp;";
            }
          }
          t += "<br>";
        }
        document.write(t);
      }
    </script>
  </body>
</html>
